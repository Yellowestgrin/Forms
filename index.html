<!DOCTYPE html>
<html lang = "ru">
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "style.css" >
    <title>Задача №4. Запись на курсы программирования </title>
</head>
<body>
  <header>
    <h1>Запись на курсы программирования</h1>
    <hr>
  </header>
  <main>
    <form onsubmit = "alert('Запись успешно выполнена!');return false">
      Имя:<br>
      <input required name = "calling" type = "text" placeholder = "Егор"></input>
      <p>
        <fielset id="group">
          <input type = "radio" name = "group" value = "java" checked = "checked">Java</input>
          <input type = "radio" name = "group" value = "cpp">C++</input>
          <input type = "radio" name = "group" value = "python">Python</input>
          <input type = "radio" name = "group" value = "php">PHP</input>
          <input type = "radio" name = "group" value = "javascript">JavaScript</input>
        </fieldset>
      </p>
      Дополнительная информация:<br>
      <textarea required name = "info" placeholder = "Есть опыт программирования на Java" rows = "5" cols = "30"></textarea>
      <p>
        Секретное слово:<br>
        <input required name = "secret" type = "password" placeholder = "******"></input>
      </p>
      <p>
      <input required name = "rules" type = "checkbox"></input>
      С правилами ознакомился и согласен<br>
      </p>
      <input type = "submit"></input>
      <input type = "reset"></input>
    </form>
  </main>
  <footer>
    <hr>
    <p>Made by yellowestgrin. (Egor Guslov)</p>
  </footer>
</body>
</html>
