<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" >
    <title>Задача №4. Запись на курсы программирования </title>
</head>
<body>
  <header>
    <h1>Запись на курсы программирования</h1>
    <hr>
  </header>
  <main>
    <form>
      Имя:<br>
      <input required type="text" placeholder="Егор"></input>
      <p>
        <input type="radio" value="java" checked="checked">Java</input>
        <input type="radio" value="cpp">C++</input>
        <input type="radio" value="python">Python</input>
        <input type="radio" value="php">PHP</input>
        <input type="radio" value="javascript">JavaScript</input>
      </p>
      Дополнительная информация:<br>
      <textarea required name="info" placeholder="Есть опыт программирования на Java" rows="5" cols="10"></textarea>
      <p>
        Секретное слово:<br>
        <input required type="password" placeholder="******"></input>
      </p>
      <p>
      <input required type="checkbox"></input>
      С правилами ознакомился и согласен<br>
      </p>
      <input type="submit">Отправить</input>
      <input type="reset">Очистить</input>
    </form>
  </main>
  <footer>
    <hr>
    <p>Made by yellowestgrin. (Egor Guslov)</p>
  </footer>
</body>
</html>
